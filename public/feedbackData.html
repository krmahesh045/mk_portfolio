<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .feedback-table {
      margin-top: 20px;
    }
    .feedback-table th {
      background-color: #4CAF50;
      color: white;
    }
    .loading {
      text-align: center;
      font-size: 18px;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>Feedback Data</h1>
  
  <div id="feedback-container">
    <p class="loading">Loading feedback data...</p>
  </div>

  <script>
    // Fetch feedback data from API
    fetch('http://54.237.239.13:3000/getFeedbackData')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('feedback-container');
        if (data.length === 0) {
          container.innerHTML = '<p>No feedback available.</p>';
          return;
        }

        // Create a table to display feedback
        const table = document.createElement('table');
        table.classList.add('feedback-table');

        // Table headers
        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');
        ['Name', 'Email', 'Review', 'Date'].forEach(header => {
          const th = document.createElement('th');
          th.textContent = header;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);

        // Table body
        const tbody = document.createElement('tbody');
        data.forEach(feedback => {
          const row = document.createElement('tr');
          
          const nameCell = document.createElement('td');
          nameCell.textContent = feedback.name;
          row.appendChild(nameCell);

          const emailCell = document.createElement('td');
          emailCell.textContent = feedback.email;
          row.appendChild(emailCell);

          const reviewCell = document.createElement('td');
          reviewCell.textContent = feedback.review;
          row.appendChild(reviewCell);

          const dateCell = document.createElement('td');
          dateCell.textContent = new Date(feedback.created_at).toLocaleString();
          row.appendChild(dateCell);

          tbody.appendChild(row);
        });

        table.appendChild(tbody);

        // Replace loading message with table
        container.innerHTML = '';
        container.appendChild(table);
      })
      .catch(error => {
        console.error('Error fetching feedback data:', error);
        const container = document.getElementById('feedback-container');
        container.innerHTML = '<p>Failed to load feedback data.</p>';
      });
  </script>
</body>
</html>
